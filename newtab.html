<!doctype html><html>
    <head>
        <title>Wordsmith</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="./assets/css/main.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="keywords" content="wordsmith, search, word">
        <meta name="description" content="Wordsmith is a chrome extension that acts as a miniature dictionary for the user.">
        <meta name="author" content="Amy Cui, David Courtis, Jagrit Rai, Mercy Doan.">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <!--- the p id is used to replace text with javascript-->
                    <h1><p id="word">Word</p></h1>
                    <h3><p id="pron"><i>(pronunciation)</i></p></h3>
                    <hr>
                    <p id="psp"><i>part of speech</i></p>
                    <p id="def">filler</p>
                    <!--- u1 and li are bullet point formattings from bootstrap-->
                    <ul>
                        <li>Synonyms: <span id="syn">go here</span></li>
                        <li>Antonyms: <span id="ant">go here</span></li>
                    </ul>
                    <!--- you can edit this formatting (ie make text smaller, italicize here, etc.)-->
                    you can view the source code 
                    <a href="https://github.com/sunyshore/wordsmith">here</a>
                </div>
                <div class="col-12 col-lg-4">
                    <!--- this is the html for the image, remember to update the alt text-->
                    <img src="./assets/images/tab-icon.png" alt="buttfly placeholder" style="height: 300px; width: 300px;">
                </div>
            </div>
        </div>
    </body>
</html>
